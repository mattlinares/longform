<div class="page--share unload">
    <div class="content">
        <div class="share--introduction">
            <div class="content">
                <div class="block--test-paragraph">
                    <div class="content">
                        <p class="text--paragraph">Help us to spread the word</p>
                    </div>
                </div>
                <div class="block--text-sub_heading">
                    <div class="content">
                        <h2 class="text--sub_heading">AND SHARE THIS REPORT</h2>
                    </div>
                </div>
                <div class="block--text-paragraph ">
                    <div class="content">
                        <p class="text--paragraph">Help spread the word by sharing this page.  We need your help to raise awareness about this issues. You can display a print friendly low bandwidth version of this report. </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="share--links">
            <div class="content">

                <a href="whatsapp://send?text={{ page.full_url|urlencode }}" class="link--whatsapp">
                    <div class="image--icon">
                        <svg class="icon--whatsapp" width="70" height="70">
                            <use x="0" y="0" xlink:href="#whatsapp" />
                        </svg>
                    </div>
                </a>

                <a href="https://www.facebook.com/sharer.php?u={{ page.full_url|urlencode }}" class="link--facebook">
                    <div class="image--icon">
                        <svg class="icon--facebook" width="70" height="70">
                            <use x="0" y="0" xlink:href="#facebook" />
                        </svg>
                    </div>
                </a>

                <a href="https://twitter.com/intent/tweet?text={{ self.title }}&amp;url={{ self.full_url }}" class="link--twitter">
                    <div class="image--icon">
                        <svg class="icon--twitter" width="70" height="70">
                            <use x="0" y="0" xlink:href="#twitter" />
                        </svg>
                    </div>
                </a>

                <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ page.full_url|urlencode }}&amp;title={{ page.title|urlencode }}&amp;summary={{ page.introduction|urlencode }}&amp;source={{ page.full_url|urlencode }}" class="link--linkedin">
                    <div class="image--icon">
                        <svg class="icon--linkedin" width="70" height="70">
                            <use x="0" y="0" xlink:href="#linkedin" />
                        </svg>
                    </div>
                </a>

                <a href="?accessible=true" class="link--print">
                    <div class="image--icon">
                        <svg class="icon--print" width="70" height="70">
                            <use x="0" y="0" xlink:href="#print" />
                        </svg>
                    </div>
                </a>

            </div>
        </div>
    </div>
</div>
