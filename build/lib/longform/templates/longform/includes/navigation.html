<div class="page--navigation">
    <div class="content">

        <a class="link--menu" href="#{{ chapter.name|slugify }}">
            <div class="image--icon">
                <svg class="icon--burger"  width="24" height="17">
                    <use x="0" y="0" xlink:href="#burger" />
                </svg>
                <svg class="icon--close"  width="23" height="23">
                    <use x="0" y="0" xlink:href="#close" />
                </svg>
            </div>
        </a>

        <div class="chapter--navigation">
            <div class="content">
                {% for chapter in page.body %}
                    <a class="link--chapter" href="#{{ chapter.value.title|slugify }}">
                        <div class="text--chapter_name unload">
                            {{ chapter.value.title }}
                        </div>
                        <div class="image--icon">
                            <div class="icon--square"></div>
                        </div>
                    </a>
                {% endfor %}
                <a class="link--chapter" href="#actions">
                    <div class="text--chapter_name unload">
                        Actions
                    </div>
                    <div class="image--icon">
                        <div class="icon--square"></div>
                    </div>
                </a>
            </div>
        </div>

        <a class="link--share" href="#">
            <div class="image--icon">
                <svg class="icon--share"  width="15" height="24">
                    <use x="0" y="0" xlink:href="#share" />
                </svg>
                <svg class="icon--close"  width="23" height="23">
                    <use x="0" y="0" xlink:href="#close" />
                </svg>
            </div>
        </a>

        <a href="#" class="link--showcase">
            <div class="image--icon">
                <svg class="icon--camera"  width="17" height="15">
                    <use x="0" y="0" xlink:href="#camera" />
                </svg>
                <svg class="icon--close"  width="23" height="23">
                    <use x="0" y="0" xlink:href="#close" />
                </svg>
            </div>
        </a>

    </div>
</div>
