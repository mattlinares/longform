{% load wagtailcore_tags %}

<div class="content--locked">
    <div class="column--cover">
        <div class="content">
            {% include_block value.background %}
        </div>
    </div>
</div>

<div class="content--scroll">
    <div class="column--{{ value.foreground_alignment }}">
        <div class="content">
            {% include_block value.foreground %}
        </div>
    </div>
</div>
